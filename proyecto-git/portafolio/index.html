<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Responsive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="flex justify-between items-center bg-gray-800 text-white p-4 sticky top-0 left-0 z-10">
    <h1 class="text-3xl font-bold"><a href="index.html">Mis proyectos</a></h1>

    <!-- Botón hamburguesa (solo visible en móvil) -->
    <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">
      ☰
    </button>

    <!-- Menú de navegación -->
    <ul id="menu" class="hidden md:flex gap-4 bg-gray-800 absolute top-full left-0 w-full 
    md:static md:w-auto md:bg-transparent md:items-center">
      <li><a href="index.html" class="block p-2 hover:bg-gray-700 md:hover:bg-transparent">Inicio</a></li>
      <li><a href="proyectos.html" class="block p-2 hover:bg-gray-700 md:hover:bg-transparent">Proyectos</a></li>
      <li><a href="contacto.html" class="block p-2 hover:bg-gray-700 md:hover:bg-transparent">Contacto</a></li>
      <li><a href="curriculum.html" class="block p-2 hover:bg-gray-700 md:hover:bg-transparent">Currículum</a></li>
      
    </ul>
  </header>

  <section class="flex flex-col items-center justify-center bg-[url('l.jpg')] bg-no-repeat
 bg-cover  gap-2 p-4">
    <img src="avatar.jpg" alt="Avatar" class="mt-4 rounded-full w-64 h-64" />
    <h1 class="text-4xl font-serif text-sky-50">MATIAS</h1>
  </section>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      btn.classList.toggle('text-blue-600');    // cambia el color del ícono   
    });
  </script>
</body>
</html>
